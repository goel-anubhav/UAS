      <style>
       
         * {
             box-sizing: border-box;
         }
         
         body {
             background: #92bde7;
             color: #485e74;
             line-height: 1.6;
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             padding: 1em;
         }
         
         .container {
             max-width: 960px;
             margin-left: auto;
             margin-right: auto;
             padding: 1em;
         }
         
         ul {
             list-style: none;
             padding: 0;
         }
         
         .maint {
             text-align: center;
            color: white;
         }
         .section {
             box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
         }
         
         .section > * {
             padding: 1em;
         }
         
         .brandname {
             background: #c9e6ff;
         }
         
         .brandname h3, .brandname ul {
             text-align: center;
             margin: 0 0 1rem 0;
         }
         
         .contact {
             background: #f9feff;
         }
         
         .contact form {
             display: grid;
             grid-template-columns: 1fr 1fr;
             grid-gap: 20px;
         }
         
         .contact form label {
             display: block;
         }
         
         .contact form p {
             margin: 0;
         }
         
         .contact form .full {
             grid-column: 1 / 3;
         }
         
         .contact form button, .contact form input, .contact form textarea {
             width: 100%;
             padding: 1em;
             border: 1px solid #c9e6ff;
         }
         
         .contact form button {
             background: #c9e6ff;
             border: 0;
             text-transform: uppercase;
         }
         
         .contact form button:hover, .contact form button:focus {
             background: #92bde7;
             color: #fff;
             outline: 0;
             transition: background-color 0.5s ease-out;
         }
         
         /* LARGE SCREENS */
         @media(min-width:700px) {
             .section {
                 display: grid;
                 grid-template-columns: 1fr 2fr;
             }
         
             .section > * {
                 padding: 2em;
             }
         
             .compnay-info h3, .brandname ul, .maint {
                 text-align: left;
             }
         }
               </style>

      <style>
         @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap");

         * {
            margin-top: 25px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
         }

         body-footer {margin-top: 25px;
            display: flex;
            background: #333;
            justify-content: flex-end;
            align-items: flex-end;
            min-height: 100vh;
         }

         .footer {
            margin-top: 50px;
            position: relative;
            width: 100%;
            background: #3586ff;
            min-height: 100px;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
         }

         .social-icon,
         .menu-footer {
            margin-top: 25px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
         }

         .social-icon__item,
         .menu__item-footer {
            list-style: none;
         }

         .social-icon__link {
            font-size: 2rem;
            color: #fff;
            margin: 0 10px;
            display: inline-block;
            transition: 0.5s;
         }

         .social-icon__link:hover {
            transform: translateY(-10px);
         }

         .menu__link {
            font-size: 1.2rem;
            color: #fff;
            margin: 0 10px;
            display: inline-block;
            transition: 0.5s;
            text-decoration: none;
            opacity: 0.75;
            font-weight: 300;
         }

         .menu__link:hover {
            opacity: 1;
         }

         .footer p {
            margin-top: 25px;
            color: #fff;
            margin: 15px 0 10px 0;
            font-size: 1rem;
            font-weight: 300;
         }

         .wave-footer {
            margin-top: 25px;
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100px;
            background: url("https://i.ibb.co/wQZVxxk/wave.png");
            background-size: 1000px 100px;
         }

         .wave-footer#wave1 {
            z-index: 1000;
            opacity: 1;
            bottom: 0;
            animation: animateWaves 4s linear infinite;
         }

         .wave-footer#wave2 {
            z-index: 999;
            opacity: 0.5;
            bottom: 10px;
            animation: animate 4s linear infinite !important;
         }

         .wave-footer#wave3 {
            z-index: 1000;
            opacity: 0.2;
            bottom: 15px;
            animation: animateWaves 3s linear infinite;
         }

         .wave-footer#wave4 {
            z-index: 999;
            opacity: 0.7;
            bottom: 20px;
            animation: animate 3s linear infinite;
         }

         @keyframes animateWaves {
            0% {
               background-position-x: 1000px;
            }

            100% {
               background-positon-x: 0px;
            }
         }

         @keyframes animate {
            0% {
               background-position-x: -1000px;
            }

            100% {
               background-positon-x: 0px;
            }
         }
      </style>
